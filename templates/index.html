<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Links</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="{{ url_for('static', filename='img/profile.jpg') }}" alt="Profile Picture" class="profile-img">
            <h1>Your Name</h1>
            <p class="bio">Software Developer | Tech Enthusiast</p>
        </div>
        
        <div class="links">
            <a href="{{ social_links.github }}" class="link-button" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="{{ social_links.twitter }}" class="link-button" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="{{ social_links.linkedin }}" class="link-button" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="{{ social_links.email }}" class="link-button">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </div>
</body>
</html>
